{% extends "base.html" %}

{% block title %}Edit Organization - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-building me-2"></i>
                        Edit Organization
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Organization Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ organization.name or '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Contact Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ organization.email or '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ organization.description or '' }}</textarea>
                            <div class="form-text">Brief description of the organization's purpose or activities</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Organization ID</label>
                            <input type="text" class="form-control" value="{{ organization.id }}" readonly>
                            <div class="form-text">Organization ID cannot be changed</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Created Date</label>
                            <input type="text" class="form-control" 
                                   value="{{ organization.created_at.strftime('%Y-%m-%d %H:%M:%S') if organization.created_at else 'Unknown' }}" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Active Users</label>
                            <input type="text" class="form-control" value="{{ organization.users|length }}" readonly>
                            <div class="form-text">Number of users currently assigned to this organization</div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                Update Organization
                            </button>
                            <a href="{{ url_for('admin') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
